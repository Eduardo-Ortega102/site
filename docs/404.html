<head>

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">

<body>
    <div class="error404">
        <div class="message-wrapper">
            <div class="message">
                <h2>Error 404</h2>

                    don&#39;t panic! I have created a wonderfull button to guide you back to safety.
                </p>

            </div>
        </div>
